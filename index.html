<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
  </head>
        <!-- multistep form -->
        <body>
          <main>
        <form id="regForm" action="/action_page.php">

            <h1>Try Setup</h1>
            
            <!-- One "tab" for each step in the form: -->
            <div class="tab">
              <h>Name</h>
              <p><input id="firstname" placeholder="First" oninput="this.className = ''"></p>
              <p><input id="lastname" placeholder="Last" oninput="this.className = ''"></p>
            </div>
            
            <div class="tab">Contact Info
              <p><input id="email" placeholder="Non-Stanford E-mail" oninput="this.className = ''"></p>
              <p><input id="number" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number" oninput="this.className = ''" required></p>
            </div>
            
            <div class="tab">Set Up or Be Set Up?
                <input type="checkbox" id="Setup" name="Setup" value="Bike" disabled="disabled" oninput="this.className = ''" checked>
                <label for="Setup"> Set Up</label><br>
                <input type="checkbox" id="Besetup" name="Besetup" value="Car" oninput="this.className = ''">
                <label for="BeSetUp"> Be Set Up</label><br>
            </div>
            
            <div class="tab">Identity and Preferences
                <label for="gender">How do you identify?</label>
                <input type="checkbox" id="mangender" name="man" value="man" oninput="this.className = ''">
                <label for="man"> Man</label><br>
                <input type="checkbox" id="womangender" name="woman" value="woman" oninput="this.className = ''">
                <label for="woman"> Woman</label><br>

                <label for="preference">Who are you interested in?</label>
                <input type="checkbox" id="menpref" name="men" value="men" oninput="this.className = ''">
                <label for="vehicle1"> Men</label><br>
                <input type="checkbox" id="womenpref" name="women" value="women" oninput="this.className = ''">
                <label for="vehicle2"> Women</label><br>
                
            </div>
            
            <div class="tab">Profile Photo (Optional)
                <input type="file" id="img" name="img" accept="image/*" oninput="this.className = ''">
            </div>

            <div class="tab">Thank you for submitting!</div>


            <div style="overflow:auto;">
              <div style="float:left;margin-top:2%">
                <button type="button" id="prevBtn">Previous</button>
                <button type="button" id="nextBtn">Next</button>
              </div>
            </div>
            
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
            
          </form>       
        </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
