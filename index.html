<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
  </head>
        <!-- multistep form -->
        <body>
          <main>
        <form id="regForm" action="/action_page.php">

            <h1>Setup</h1>
            <h2>Join the Waitlist</h2>
            
            <!-- One "tab" for each step in the form: -->
            <div class="tab">
              <div id="title">Name</div>
              <div class="input">
                <p><input type="text" id="firstname" placeholder="First" oninput="this.className = ''"></p>
                <p><input type="text" id="lastname" placeholder="Last" oninput="this.className = ''"></p>
              </div>
            </div>
            
            <div class="tab">
              <div id="title">Contact Info</div>
              <p><input id="email" type="text" placeholder="Personal E-mail" oninput="this.className = ''"></p>
              <p><input id="number" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number" oninput="this.className = ''" required></p>
            </div>
            
            <div class="tab">
              <div id="title">Set Up or Be Set Up?</div>
              <fieldset>
              <label for="Setup"> 
              <input type="radio" id="Setup" name="Setup" value="false" oninput="this.className = ''">
              Just set up others </label><br>

              <label for="BeSetUp"> 
              <input type="radio" id="Besetup" name="Setup" value="true" oninput="this.className = ''">
              Just be Set Up </label><br>

              <label for="BeSetUp"> 
              <input type="radio" id="Both" name="Setup" value="true" oninput="this.className = ''">
              Set up others + Be set up </label><br>
              </fieldset>
            </div>
            
            <div class="tab">
              <div style="text-align: center;margin-bottom: 20px;">
              <label for="gender">How do you identify?</label><br>
                <select name="gender" id="gender">
                  <option value="man">Man</option>
                  <option value="woman">Woman</option>
                  <option value="nonbinary">Non-Binary</option>
                </select> </br>
              </div>

              <div style="text-align: center;">
                <label for="preference">Who are you interested in?</label><br>
              </div>
              <fieldset>
                <label for="vehicle1"> 
                  <input type="checkbox" id="menpref" name="men" value="men" oninput="this.className = ''"> Men</label><br>
                <label for="vehicle2"> 
                  <input type="checkbox" id="womenpref" name="women" value="women" oninput="this.className = ''"> Women</label><br>        
              </fieldset>
                
            </div>
            
            <div class="tab">
              <div id="title">Profile Photo (Optional)</div>
                <input type="file" id="img" name="img" accept="image/*" oninput="this.className = ''">
            </div>

            <div class="tab">Thank you for submitting!</div>


            <div style="overflow:auto;">
              <div style="position:relative;margin-top:2%;text-align:center">
                <button type="button" id="prevBtn">Previous</button>
                <button type="button" id="nextBtn">Next</button>
              </div>
            </div>
            
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
            
          </form>       
        </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
